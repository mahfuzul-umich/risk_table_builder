<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel='stylesheet' href='stylesheet.css'>
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top">
  		<span class="navbar-brand">
				<i class="fas fa-table" style='margin-right: 5px;'></i>
				Risk Table Builder
			</span>
		</nav>
		<div class='body-container'>
			<div class='card'>
				<div class='card-body'>
					<div class='row'>
						<div class='col-md-4' >
							<div class='text-center'>
								<strong>Risk Form</strong>
							</div>
							<div class="alert alert-warning update-warning" role="alert" style='display: none;'>
  							You are currently updating a risk.&nbsp;&nbsp;
								<button type='button' class='btn btn-danger' onclick='exitEditMode()'>Quit</button>
							</div>
							<form class='risk-form' style='margin-bottom: 20px;'>
								<div class='form-group'>
									<label for='risk'>Risk</label>
									<input id='risk' class='form-control' required />
								</div>
								<div class='form-group'>
									<label for='risk-category'>Risk Category</label>
									<input id='risk-category' class='form-control' required />
								</div>
								<div class='form-group'>
									<label for='risk-probability'>Risk Probability (%)</label>
									<input id='risk-probability' type='number' min='0' max='100' class='form-control' required />
								</div>
								<div class='form-group'>
									<label for='risk-impact'>Risk Impact</label>
									<select class='custom-select' id='risk-impact' required>
										<option value='1 - Catastrophic'>1 - Catastrophic</option>
										<option value='2 - Critical'>2 - Critical</option>
										<option value='3 - Marginal'>3 - Marginal</option>
										<option value='4 - Negligible'>4 - Negligible</option>
									</select>
								</div>
								<div class='text-center'>
									<div class='btn-group'>
										<button type='submit' class='btn btn-primary'>Submit</button>
										<button type='button' class='btn btn-danger' onclick="clearForm()">Clear Form</button>
									</div>						
								</div>
							</form>
						</div>
						<div class='col-md-8' style='overflow: auto'>
							<div class='text-center'>
								<strong>Risk Table</strong>
								<table class='table risk-table' style='margin: 15px 0;'>
									<thead>
										<tr>
											<th>Risk</th>
											<th>Category</th>
											<th>Probability</th>
											<th>Impact</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
									
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src='customJs.js'></script>
	</body>
</html>
